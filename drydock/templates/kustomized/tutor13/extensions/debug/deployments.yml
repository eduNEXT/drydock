{% if RUN_CMS %}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-debug
  labels:
    app.kubernetes.io/name: cms-debug
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: cms-debug
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cms-debug
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      containers:
        - name: cms-debug
          args: ./manage.py cms runserver 0.0.0.0:8000
          command: ["/bin/bash", "-c"]
          image: {{ DOCKER_IMAGE_OPENEDX }}
          env:
          - name: SERVICE_VARIANT
            value: cms
          - name: DJANGO_SETTINGS_MODULE
            value: cms.envs.tutor.production
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: /openedx/edx-platform/lms/envs/tutor/
              name: settings-lms
            - mountPath: /openedx/edx-platform/cms/envs/tutor/
              name: settings-cms
            - mountPath: /openedx/config
              name: config
          resources:
            requests:
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: settings-lms
          configMap:
            name: openedx-settings-lms
        - name: settings-cms
          configMap:
            name: openedx-settings-cms
        - name: config
          configMap:
            name: openedx-config
{% endif %}
