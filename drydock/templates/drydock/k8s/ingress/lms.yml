---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-lms
  namespace: {{ K8S_NAMESPACE }}
  {%- if DRYDOCK_AUTO_TLS and not DRYDOCK_CUSTOM_CERTS %}
  annotations:
    cert-manager.io/issuer: letsencrypt
  {%- endif %}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ LMS_HOST }}
    http:
      paths:
      - pathType: Prefix
        path: "/learning"
        backend:
          service:
            name: {% if DRYDOCK_BYPASS_CADDY -%}mfe{% else -%}caddy{% endif %}
            port:
              number: {% if DRYDOCK_BYPASS_CADDY -%}9001{% else -%}80{% endif %}
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {% if DRYDOCK_BYPASS_CADDY -%}lms{% else -%}caddy{% endif %}
            port:
              number: {% if DRYDOCK_BYPASS_CADDY -%}8000{% else -%}80{% endif %}
  {%- for item in DRYDOCK_INGRESS_LMS_EXTRA_HOSTS %}
  - host: {{ item.host }}
    http:
      paths:
      {%- for path in item.paths %}
      - path: {{ path }}
        pathType: Prefix
        backend:
          service:
            name: {% if DRYDOCK_BYPASS_CADDY -%}lms{% else -%}caddy{% endif %}
            port:
              number: {% if DRYDOCK_BYPASS_CADDY -%}8000{% else -%}80{% endif %}
      {%- endfor %}
  {%- endfor %}
  {% if DRYDOCK_AUTO_TLS or DRYDOCK_CUSTOM_CERTS -%}
  tls:
  - hosts:
    - {{ LMS_HOST }}
    {%- for item in DRYDOCK_INGRESS_LMS_EXTRA_HOSTS %}
    - {{ item.host }}
    {%- endfor %}
    {%- if DRYDOCK_CUSTOM_CERTS %}
    secretName: {{ DRYDOCK_CUSTOM_CERTS["secret_name"]|default("custom-tls-certs") }}
    {%- else %}
    secretName: lms-host-tls
    {%- endif %}
  {%- endif %}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-lms-preview
  namespace: {{ K8S_NAMESPACE }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {%- if DRYDOCK_AUTO_TLS and not DRYDOCK_CUSTOM_CERTS %}
    cert-manager.io/issuer: letsencrypt
    {%- endif %}
spec:
  rules:
  - host: {{ PREVIEW_LMS_HOST }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {% if DRYDOCK_BYPASS_CADDY -%}lms{% else -%}caddy{% endif %}
            port:
              number: {% if DRYDOCK_BYPASS_CADDY -%}8000{% else -%}80{% endif %}
  {%- if DRYDOCK_AUTO_TLS or DRYDOCK_CUSTOM_CERTS %}
  tls:
  - hosts:
    - {{ PREVIEW_LMS_HOST }}
    {%- if DRYDOCK_CUSTOM_CERTS %}
    secretName: {{ DRYDOCK_CUSTOM_CERTS["secret_name"]|default("custom-tls-certs") }}
    {%- else %}
    secretName: lms-preview-host-tls
    {%- endif %}
  {%- endif %}
