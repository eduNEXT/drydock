apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms
  annotations:
    argocd.argoproj.io/sync-wave: "{{ get_sync_waves_for_resource('lms-lifecycle-enabled', 'deployments') }}"
spec:
  template:
    spec:
      containers:
        - name: lms
          lifecycle:
            preStop:
              exec:
                command:
                - "sleep"
                - "30"
          startupProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: {{ LMS_HOST }}
              path: /heartbeat
              port: 8000
            initialDelaySeconds: 5
            timeoutSeconds: 3
            periodSeconds: 5
            failureThreshold: 5
      terminationGracePeriodSeconds: 60
