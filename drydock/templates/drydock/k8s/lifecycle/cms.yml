apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
spec:
  template:
    spec:
      containers:
        - name: cms
          startupProbe:
            httpGet:
              httpHeaders:
                - name: Host
                  value: {{ CMS_HOST }}
              path: /heartbeat
              port: 8000
            initialDelaySeconds: 1
            timeoutSeconds: 3
            periodSeconds: 1
            failureThreshold: 30
      terminationGracePeriodSeconds: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: cms
              topologyKey: kubernetes.io/hostname
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
